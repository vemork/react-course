<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Cargat React -->
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <title>ReactApp</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const divRoot = document.querySelector("#root");
      const nombre = "Goku";
      const h1Tag = <h1>Hola React! Soy {nombre}</h1>;
      ReactDOM.render(h1Tag, divRoot);

      //JS moderno que a pesar de obtener una rta undefined del API controla el error al realizar el console.log
      //console.log(responseAPI.personajes?.lenght);
    </script>
  </body>
</html>
